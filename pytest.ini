# pytest.ini - Configuración de testing para SARAi v2.12

[pytest]
# Markers personalizados
markers =
    integration: Tests de integración con ModelPool real (requieren modelos GGUF)
    slow: Tests lentos que pueden tardar >5s (benchmarks, carga de modelos)
    unit: Tests unitarios rápidos con mocks
    e2e: Tests end-to-end completos del sistema
    requires_ollama: Tests que requieren Ollama corriendo en la URL definida por OLLAMA_BASE_URL

# Opciones por defecto
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --durations=10
    -ra

# Paths de tests
testpaths =
    tests

# Patterns de archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage (opcional, activar con --cov)
# [coverage:run]
# source = core,agents
# omit = tests/*,*/__pycache__/*

# Timeouts (opcional, requiere pytest-timeout)
# timeout = 300
# timeout_method = thread
